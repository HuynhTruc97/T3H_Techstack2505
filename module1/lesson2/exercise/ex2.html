<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #b9b9b9;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(2n) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Địa chỉ</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>25</td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td>Trần Thị B</td>
            <td>30</td>
            <td>Đà Nẵng</td>
        </tr>
        <tr>
            <td>Lê Văn C</td>
            <td>35</td>
            <td>TP. Hồ Chí Minh</td>
        </tr>
    </table>
</body>

</html>
