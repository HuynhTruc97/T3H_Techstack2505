<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            padding: 8px 0;
        }

        li {
            list-style-type: none;
            display: inline;
            margin-left: 24px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
    </ul>
</body>

</html>
