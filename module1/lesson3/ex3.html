<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <style>
        ul {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            padding: 15px 0;
        }

        li {
            list-style-type: none;
            display: inline;
            margin-left: 24px;
            padding: 10px;
        }

        li:hover {
            background-color: #888;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
    </ul>
</body>

</html>
