<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 9</title>
    <link rel="stylesheet" href="./ex9.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-logo">
            <div class="header-logo__image"></div>
            <div class="header-logo__name">My Shop</div>
        </div>
        <div class="header-nav">
            <a href="" class="header-nav__item">Home</a>
            <a href="" class="header-nav__item">About us</a>
            <a href="" class="header-nav__item">Contact</a>
            <a href="" class="header-nav__item">My Cart (0)</a>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="infomation">
            <div class="infomation-heading">Your information</div>
            <div class="infomation-form">
                <label for="name">Full name <span class="red-text">*</span></label>
                <input type="text" id="name" class="infomation-form__input">
                <label for="phone">Phone number <span class="red-text">*</span></label>
                <input type="text" id="phone" class="infomation-form__input">
                <label for="address">Address <span class="red-text">*</span></label>
                <input type="text" id="address" class="infomation-form__input">
            </div>
            <div class="information-form">
                <label for="payment">Payment method <span class="red-text">*</span></label>
                <input type="radio" name="payment" id="payment">
                <span>Credit card</span>
                <input type="radio" name="payment" id="payment">
                <span>Credit card</span>
                <input type="radio" name="payment" id="payment">
                <span>Credit card</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-logo">My Shop</div>
        <div class="footer-info">
            <div class="footer-info__detail">
                <i class="fa-solid fa-location-dot"></i>
                22C Somewhere, Ha Noi
            </div>
            <div class="footer-info__detail">
                <i class="fa-solid fa-phone"></i>
                09876543210
            </div>
        </div>
    </div>
</body>
</html>
